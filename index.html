<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/086bf03c73.js" crossorigin="anonymous"></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <main>
    <h1>Etch-a-Sketch</h1>
    <div class="sketch-app">
      <div class="controls">
        <h2>Controls</h2>
        <div class="controls__color">
          <label for="color">Color</label>
          <input type="color" name="color" value="#808080">
        </div>
        <button class="controls__reset">Reset Canvas</button>
        <button class="controls__random-color">Random Color Mode</button>
        <button class="controls__eraser">Eraser <span class="fas fa-eraser"></span></button>
      </div>
      <div class="sketch-container">
        <div class="sketch-canvas"></div>
        <div class="sketch-knobs">
          <div class="knob"></div>
          <div class="knob"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <ul class="footer-nav">
      <li><a href="https://github.com/jmsmith1018">Josh Smith</a></li>
      <li><a href="">Repo <span class="fab fa-github"></span></a></li>
      <li><a href="https://www.theodinproject.com/">The Odin Project</a></li>
    </ul>
  </footer>
</body>
</html>
