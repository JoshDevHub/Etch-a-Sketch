<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <main>
    <h1>Etch-a-Sketch</h1>
    <div class="sketch-app">
      <div class="controls">
        <h2>Controls</h2>
        <div class="controls__color">
          <label for="color">Color</label>
          <input type="color" name="color" value="#808080">
        </div>
        <button class="controls__reset">Reset Canvas</button>
        <button class="controls__random-color">Random Color Mode</button>
      </div>
      <div class="sketch-container">
        <div class="sketch-canvas"></div>
        <div class="sketch-knobs">
          <div class="knob"></div>
          <div class="knob"></div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
